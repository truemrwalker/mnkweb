<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Simple Website</h1>
    </header>

    <main>
        <p>Welcome to my simple website! Feel free to explore.</p>

        <button onclick="changeText()">Click me</button>
        <p id="demo">JavaScript can change this text!</p>
    </main>

    <footer>
        <p>&copy; 2023 Simple Website</p>
    </footer>

    <script>
        function changeText() {
            document.getElementById("demo").innerHTML = "Text changed using JavaScript!";
        }
    </script>

</body>
</html>
