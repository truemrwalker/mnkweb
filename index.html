<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Simple Website</h1>
    </header>

    <main>
        <p>Welcome to my simple website! Feel free to explore.</p>

        <button onclick="getData()">Get Data</button>
        <p id="demo">Retrieved data will show up in the console</p>
    </main>

    <footer>
        <p>&copy; 2023 Simple Website</p>
    </footer>

    <script>
        function getData() {
            const baseUrl = "https://script.google.com/macros/s/AKfycbwvyK4Jp6rA1coAs6JuJYYKGkxXCw31Kn8NPne1Jhjtpyw6K5a1alQ5ENRcYjHFdx7i/exec";  // Please set your Web Apps URL.
            const para = {
              spreadsheetId: "1XZG2CZSV_0g7D5rp1zb_83yYB8HydidvJVKE49GBEW8",  // Please set your Google Spreadsheet ID.
              sheetName: "Sheet1"  // Please set the sheet name you want to retrieve the values.
            };
            const q = new URLSearchParams(para);
            const url = baseUrl + "?" + q;
            fetch(url)
              .then(res => res.json())
              .then(res => {
                const values = res.values;
                console.log(values);
              });
        }
    </script>

</body>
</html>
